<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini game</title>
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <link rel="stylesheet" href="./css/main.css?cache_bust=123" />
    </head>
    <body>
        <div class="container">
            <div class="intro-screen">
                <p>
                    Klikaj w kwadrat tak szybko, jak potrafisz i zdobywaj
                    punkty!
                </p>
                <p>Masz 30 sekund a co chwile kwadrat zmienia swoją pozycję.</p>
                <p>Co każdą zmianę możesz kliknąć tylko raz.</p>
                <p>Czy zdobędziesz przynajmniej 40 punktów?</p>
                <form class="mode-inputs-wrapper" autocomplete="off">
                    <div class="time-mode-inputs">
                        <p>Czas:</p>
                        <div class="option-wrapper">
                            <label for="30">30s</label>
                            <input type="radio" name="time" id="30" checked />
                        </div>
                        <div class="option-wrapper">
                            <label for="60">60s</label>
                            <input type="radio" name="time" id="60" />
                        </div>
                        <div class="option-wrapper">
                            <label for="infinity">Nieskończony</label>
                            <input type="radio" name="time" id="infinity" />
                        </div>
                    </div>
                </form>

                <button class="start-game-btn btn">Zacznij grę!</button>
            </div>
            <div class="game-screen">
                <div class="text-wrapper">
                    <h1 class="points"></h1>
                    <h1 class="time"></h1>
                </div>

                <div class="game-wrapper">
                    <div class="square">Kliknij mnie!</div>
                </div>
            </div>
        </div>
        <div class="end-game-screen-wrapper">
            <div class="end-game-screen">
                <h1>Koniec czasu!</h1>
                <h2 class="total-score"></h2>
                <button class="restart-game-btn btn">Powrót do menu</button>
            </div>
        </div>
    </body>
    <script src="./js/main.js?cache_bust=123"></script>
</html>
