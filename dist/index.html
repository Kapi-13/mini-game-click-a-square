<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini game</title>
        <link rel="stylesheet" href="./css/main.css?cache_bust=1771602094295" />
    </head>
    <body>
        <div class="container">
            <div class="intro-screen">
                <p>
                    Klikaj w kwadrat tak szybko, jak potrafisz i zdobywaj
                    punkty!
                </p>
                <p>Masz 30 sekund a co chwile kwadrat zmienia swoją pozycję.</p>
                <p>Co każdą zmianę możesz kliknąć tylko raz.</p>
                <p>Czy zdobędziesz przynajmniej 10 punktów?</p>
                <button class="start-game-btn">Zacznij grę!</button>
            </div>
            <div class="game-screen">
                <div class="text-wrapper">
                    <h1 class="points">0</h1>
                    <h1 class="time"></h1>
                </div>

                <div class="game-wrapper">
                    <div class="square">Kliknij mnie!</div>
                </div>
            </div>
            <div class="end-game-screen"></div>
        </div>
    </body>
    <script src="./js/main.js?cache_bust=1771602094295"></script>
</html>
